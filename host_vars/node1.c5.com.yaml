
root_user: "True"

#registry_url: "registry.redhat.io"
#registry_username: "<USERNAME>"
#registry_pass: "xxxxx"

cluster_image: "" 
use_monitoring: "True"
cluster_network: ""


initial_spec: |
          service_type: mon
          placement:
            hosts:
              - node1
              - node2
              - node3
          ---
          service_type: mgr
          placement:
            hosts:
              - node1
              - node2
              - node3
          ---
          service_type: osd
          service_id: all-available-devices
          service_name: osd.all-available-devices
          placement:
            host_pattern: '*'
          spec:
            data_devices:
              all: true
            filter_logic: AND
            objectstore: bluestore
